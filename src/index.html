<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hw-13-image-finder</title>
    <link
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet"
    />
</head>
<body>
    <header class="header">
        <div class="container">
            <form class="search-form" id="search-form">
                <input
                  type="text"
                  name="query"
                  autocomplete="off"
                  placeholder="Search images..."
                />
                <button type="submit" class="search-btn" data-action="search">Search</button>
            </form>
        </div>
        
    </header>
    <main>
        <ul class="gallery"></ul>
        <div class="wonderful"></div>
        <!-- lightbox -->
        <div class="lightbox js-lightbox">
            <div class="lightbox__overlay"></div>
            <div class="lightbox__content">
                <img class="lightbox__image" alt="Large image" />
            </div>
        </div>
        <!-- end of lightbox -->
        <button type="button" class="load-btn is-hidden" data-action="load-more">Load more</button>
    </main>
    
</body>
</html>
